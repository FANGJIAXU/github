spring:
  data:
    mongodb:
      database: cmdb1
  quartz:
    properties:
      org:
        quartz:
          scheduler:
            instanceName: cmdbScheduler
            instanceId: AUTO
          jobStore:
            class: org.quartz.impl.jdbcjobstore.JobStoreTX
            driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
            tablePrefix: QRTZ_
            isClustered: true
            clusterCheckinInterval: 10000
            useProperties: false
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 10
            threadPriority: 5
            threadsInheritContextClassLoaderOfInitializingThread: true
    job-store-type: jdbc
    jdbc:
      initialize-schema: embedded
webssh:
  ip: 10.202.228.8
  port: 8888
account:
  ipCode : managerIp1,ip,managerIp
