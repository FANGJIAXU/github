spring:
  data:
    mongodb:
      database: test
  quartz:
    properties:
      org:
        quartz:
          scheduler:
            instanceName: itsmScheduler
            instanceId: AUTO
          jobStore:
            class: org.quartz.impl.jdbcjobstore.JobStoreTX
            driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
            tablePrefix: QRTZ_

            isClustered: true
            clusterCheckinInterval: 10000
            useProperties: false
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 10
            threadPriority: 5
            threadsInheritContextClassLoaderOfInitializingThread: true
    job-store-type: jdbc
    jdbc:
      initialize-schema: embedded
flowable:
    async-executor-activate: false
    database-schema-update: true
    history-level: full
    app:
      enabled: false
    content:
      enabled: false
    idm:
      enabled: false
    form:
      enabled: false
    cmmn:
      enabled: false
    dmn:
      enabled: false
    db-history-used: true
    async-history-executor-activate: true
flowType:
    dicId: 200




